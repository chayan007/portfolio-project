<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chayan's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Chayan's Blog</h1>
            <h3>Here all his works and experiences are mentioned in details</h3>
        </div>
        <div class="row">
            {% for  blog in blogs.all  %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img class="img-fluid" src="{{ blog.image.url }}" alt="" height="100px" width="150px">
                    <div class="caption">
                        <h3>{{ blog.title }}</h3>
                        <p>{{ blog.body }}</p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button">Drop a like</a>
                            <a href="#" class="btn btn-default" role="button">See Total</a>
                        </p>
                        <center>{{ blog.publish }}</center>
                    </div>
                </div>
            </div>
             {% endfor %}
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</html>
